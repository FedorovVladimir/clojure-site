{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center m-5">
                Создание новой базы
            </h4>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form role="form" method="POST" action="/bases/add">
                {% csrf-field %}
                <div class="form-group">
                    <label for="inputName">
                        Название
                    </label>
                    <input type="text" class="form-control" name="name" id="inputName" />
                </div>
                <div class="form-group">
                    <label for="inputDescription">
                        Описание
                    </label>
                    <input type="text" class="form-control" name="description" id="inputDescription" />
                </div>
                <button type="submit" class="btn btn-info">
                    Добавить
                </button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

{% endblock %}
