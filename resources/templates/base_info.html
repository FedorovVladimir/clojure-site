{% extends "base.html" %}
{% block content %}
<div class="alert alert-info" role="alert">
    <a href="/emails/add/{{ base._id }}" type="button" class="btn btn-info">Добавить email</a>
</div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h2>
                {{ base.name }}
            </h2>
            <p>
                {{ base.description }}
            </p>
            {% if emails %}
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        Email
                    </th>
                    <th>
                        Ф.И.О
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for email in emails %}
                <tr>
                    <td>
                        {{ email.email }}
                    </td>
                    <td>
                        {{ email.name }}
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center m-5">
                            В базе пока нет адресов
                        </h4>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

{% endblock %}
