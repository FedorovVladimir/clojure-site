{% extends "base.html" %}
{% block content %}

<h1 class="p-3">Создать письмо</h1>

<form method="POST" class="m-3">

    {% csrf-field %}

    <h5>
        <label>Заголовок:</label><br>
        <input type="text" name="subject" placeholder="Заголовок письма">
    </h5>

    <h5>
        <label>Текст:</label><br>
        <textarea name="text" placeholder="Текст письма в формате HTML"></textarea>
    </h5>

    <button type="submit" value="Создать">Создать</button>

</form>

{% endblock %}
