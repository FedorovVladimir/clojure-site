{% extends "base.html" %}
{% block content %}
<div class="alert alert-info" role="alert">
    <a href="/bases/add" type="button" class="btn btn-info">Добавить базу</a>
    <a href="/emails/add" type="button" class="btn btn-info">Добавить email</a>
</div>
{% if bases %}
<h1 class="p-3">Базы</h1>

<div class="container-fluid">
    {% for base in bases %}
        <div class="row mb-4">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 card pt-3">
                <h2>
                    {{ base.name }}
                </h2>
                <p>
                    {{ base.description }}
                </p>
                <p>
                    <a href="/bases/{{ base._id }}">подробнее</a>
                </p>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center m-5">
                Баз еще нет
            </h4>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
